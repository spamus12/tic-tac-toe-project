<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>

    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>

    <div class="header">
        <p class="title">Tic-Tac-Toe</p>
        
        <div class="github-link">
            <a href="http://github.com/spamus12" class="link-logo" target="_blank" rel="noopener noreferrer"></a>
            <a href="https://github.com/spamus12" class="link-text" target="_blank" rel="noopener noreferrer">My Page</a>
        </div>
    </div>

    <div class="main">

        <div class="left">

        </div>

        <div class="middle">

            <div class="gameboard">

                <button class="board-space" id="00" onclick="gameManager.takeTurn(0, 0)"></button>
                <button class="board-space" id="01" onclick="gameManager.takeTurn(0, 1)"></button>
                <button class="board-space" id="02" onclick="gameManager.takeTurn(0, 2)"></button>
                <button class="board-space" id="10" onclick="gameManager.takeTurn(1, 0)"></button>
                <button class="board-space" id="11" onclick="gameManager.takeTurn(1, 1)"></button>
                <button class="board-space" id="12" onclick="gameManager.takeTurn(1, 2)"></button>
                <button class="board-space" id="20" onclick="gameManager.takeTurn(2, 0)"></button>
                <button class="board-space" id="21" onclick="gameManager.takeTurn(2, 1)"></button>
                <button class="board-space" id="22" onclick="gameManager.takeTurn(2, 2)"></button>

            </div>

            <div class="gameboard-overlay" id="gameboard-overlay">
                <form id="player-form">

                <div class="portion">
                    <label for="player1-name">Player 1 Name:</label>
                    <input type="text" name="player1-name" id="player1-name">
                </div>
                
                <div class="portion">
                    <label for="player2-name">Player 2 Name:</label>
                    <input type="text" name="player2-name" id="player2-name">
                </div>

                <button type="submit">Start Game</button>

                </form>
            </div>

            <div class="gameover-overlay" id="gameover-overlay">

                <p class="gameover-text">Game Over!</p>

                <p class="winning-player"></p>

                <button class="reset" onclick="resetGame()">Play Again</button>

            </div>

        </div>

        <div class="right">

        </div>

    </div>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>

    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>

    <div class="header">
        <p class="title">Tic-Tac-Toe</p>
        
        <div class="github-link">
            <a href="http://github.com/spamus12" class="link-logo" target="_blank" rel="noopener noreferrer"></a>
            <a href="https://github.com/spamus12" class="link-text" target="_blank" rel="noopener noreferrer">My Page</a>
        </div>
    </div>

    <div class="main">

        <div class="left">

            <form>

                <div class="portion">
                    <label for="player1-name">Player 1 Name:</label>
                    <input type="text" name="player1-name" id="player1-name">
                </div>
                
                <div class="portion">
                    <label for="player2-name">Player 2 Name:</label>
                    <input type="text" name="player2-name" id="player2-name">
                </div>

                <button type="submit">Start Game</button>

            </form>

        </div>

        <div class="middle">

            <div class="gameboard">

                <button class="board-space" id="space1"></button>
                <button class="board-space" id="space2"></button>
                <button class="board-space" id="space3"></button>
                <button class="board-space" id="space4"></button>
                <button class="board-space" id="space5"></button>
                <button class="board-space" id="space6"></button>
                <button class="board-space" id="space7"></button>
                <button class="board-space" id="space8"></button>
                <button class="board-space" id="space9"></button>

            </div>

            <div class="gameboard-overlay">
                <p class="overlay-text">Waiting for game to start...</p>
            </div>

        </div>

        <div class="right">

        </div>

    </div>
    
</body>
</html>
